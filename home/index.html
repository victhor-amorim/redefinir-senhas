<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/styles.css">
  <title>Sistema de Troca de Senhas</title>
</head>

<body>
  <div class="main-container">
    <img id="svg" src="../svg/svgAnimado.svg" alt="SVG Illustration" />
    <div class="container">
      <img src="../images/logo_idam.png" alt="Logo IDAM" id="logo_idam" />
      <form id="trocaSenhaForm">
        <input type="text" id="usuario" maxlength="22" placeholder="Usuário de rede (nome.ultimosobrenome)" required />
        <span id="usuarioErro" class="erro"></span>
        <div class="senha-container">
          <input type="password" id="senhaAntiga" minlength="4" maxlength="15" placeholder="Senha antiga"
            onkeypress="checkCapsLock(event, 'capsLockAvisoSenhaAntiga')"
            onblur="hideCapsLockAviso('capsLockAvisoSenhaAntiga')" required />
          <span id="senhaAntigaErro" class="erro"></span>
          <div id="capsLockAvisoSenhaAntiga" class="caps-lock-aviso">
            Caps Lock está ativado
          </div>
          <span class="toggle-visibility" onclick="toggleSenha('senhaAntiga')">
            <img src="../images/closeEye.png" alt="Mostrar/Ocultar senha" class="eye-icon" />
          </span>
        </div>
        <div class="senha-container">
          <input type="password" id="novaSenha" minlength="4" maxlength="15" placeholder="Nova senha"
            onkeypress="checkCapsLock(event, 'capsLockAvisoNovaSenha')"
            onblur="hideCapsLockAviso('capsLockAvisoNovaSenha')" required />
          <span id="novaSenhaErro" class="erro"></span>
          <div id="capsLockAvisoNovaSenha" class="caps-lock-aviso">
            Caps Lock está ativado
          </div>
          <span class="toggle-visibility" onclick="toggleSenha('novaSenha')">
            <img src="../images/closeEye.png" alt="Mostrar/Ocultar senha" class="eye-icon" />
          </span>
        </div>
        <div class="senha-container">
          <input type="password" id="confirmaSenha" minlength="4" maxlength="15" placeholder="Confirme a nova senha"
            onkeypress="checkCapsLock(event, 'capsLockAvisoConfirmaSenha')"
            onblur="hideCapsLockAviso('capsLockAvisoConfirmaSenha')" required />
          <span id="confirmaSenhaErro" class="erro"></span>
          <div id="capsLockAvisoConfirmaSenha" class="caps-lock-aviso">
            Caps Lock está ativado
          </div>
          <span class="toggle-visibility" onclick="toggleSenha('confirmaSenha')">
            <img src="../images/closeEye.png" alt="Mostrar/Ocultar senha" class="eye-icon" />
          </span>
        </div>
        <button type="button" onclick="trocarSenha()">Trocar senha</button>
        <button type="reset" onclick="limparCampos()">Limpar campos</button>
        <p id="mensagem">
          <button type="button" id="senhaAtualizada" style="display: none">
            Senha atualizada
          </button>
          <span>
            <a href="http://nti.idam.am.gov.br/glpi/front/ticket.form.php">Precisa de ajuda?</a>
          </span>
          Veja aqui soluções
        </p>
      </form>
    </div>
  </div>

  <footer>
  </footer>
  <script src="../js/script.js"></script>
</body>

</html>
